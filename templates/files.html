<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Uploaded Files</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 20px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .files-list {
    max-width: 600px;
    margin: 0 auto;
  }
  .file-item {
    background: #222;
    margin-bottom: 10px;
    padding: 12px 15px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .file-item a {
    color: #00bfff;
    text-decoration: none;
    word-break: break-all;
  }
  .file-item form {
    margin: 0;
  }
  .file-item button {
    background: #ff5555;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .file-item button:hover {
    background: #ff2222;
  }
  .no-files {
    text-align: center;
    color: #888;
    margin-top: 40px;
  }
  .back-link {
    display: block;
    max-width: 600px;
    margin: 20px auto;
    text-align: center;
  }
  .back-link a {
    color: #00bfff;
    text-decoration: none;
  }
  .back-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h2>Uploaded Files</h2>

<div class="files-list">
  {% if files %}
    {% for file in files %}
      <div class="file-item">
        <a href="/{{ file }}" download>{{ file }}</a>
        <form action="/delete/{{ file }}" method="post" onsubmit="return confirm('Are you sure you want to delete {{ file }}?');">
          <button type="submit">Delete</button>
        </form>
      </div>
    {% endfor %}
  {% else %}
    <p class="no-files">No files uploaded yet.</p>
  {% endif %}
</div>

<div class="back-link">
  <a href="/">Back to Upload</a>
</div>

</body>
</html>
